<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    >
    <link rel="preconnect" href="//fdn.fontcdn.ir">
    <link rel="preconnect" href="//v1.fontapi.ir">
    <link href="https://v1.fontapi.ir/css/Vazir:500" rel="stylesheet">
    <link rel="stylesheet" href="assests/css/style.css">
    <title>buyTicket</title>
  </head>

  <body>
    <header>
      <div class="header">
        <div class="all-box">
          <div class="box-1">
            <div class="row gx-5">
              <div class="col-6">
                <label>اسم</label>
                <input type="text">
              </div>
              <div class="col-6">
                <label>فامیلی</label>
                <input type="text">
              </div>
            </div>
          </div>
          <div class="box-2">
            <div class="row gx-5">
              <div class="col-6">
                <label>شماره</label>
                <input type="text">
              </div>
              <div class="col-6">
                <label>ایمیل</label>
                <input type="text">
              </div>
            </div>
          </div>
          <div class="box-3">
            <div class="row gx-5">
              <div class="col-6">
                <label>کشور</label>
                <select class="select-countries">
                  <option value="select">کشور مبدا</option>
                  <option value="ir">ایران</option>
                  <option value="us">آمریکا</option>
                  <option value="tr">ترکیه</option>
                  <option value="ca">کانادا</option>
                </select>
              </div>
              <div class="col-6">
                <label>شهر</label>
                <select class="select-city">
                  <option>شهر</option>
                </select>
              </div>
            </div>
          </div>
          <div class="ticket" align="center">
            <button type="button" class="btn btn-secondary buy-ticket">
              خرید بلیط
            </button>
          </div>
        </div>
      </div>
    </header>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="assests/js/init.js"></script>
  </body>
</html>
